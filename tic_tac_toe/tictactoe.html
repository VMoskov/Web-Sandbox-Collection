<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="icon" href="tictactoe.ico">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" id="jumbotron">
            <h1>Welcome to Tic Tac Toe!</h1>
            <button class="restart" id="restart">Restart</button>
        </div>

        <div class="flex-item" id="game">
            <table style="font-family: Helvetica,serif">
                <tr>
                    <td class="cell" id="cell-00"></td>
                    <td class="cell" id="cell-01"></td>
                    <td class="cell" id="cell-02"></td>
                </tr>
                <tr>
                    <td class="cell" id="cell-10"></td>
                    <td class="cell" id="cell-11"></td>
                    <td class="cell" id="cell-12"></td>
                </tr>
                <tr>
                    <td class="cell" id="cell-20"></td>
                    <td class="cell" id="cell-21"></td>
                    <td class="cell" id="cell-22"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
