<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="icon" href="tictactoe.ico">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" id="jumbotron">
            <h1>Welcome to Tic Tac Toe!</h1>
            <button class="restart" id="restart">Restart</button>
        </div>

        <div class="flex-item" id="game">
            <table style="font-family: Helvetica,serif">
                <tr>
                    <td class="cell" id="cell-0"></td>
                    <td class="cell" id="cell-1"></td>
                    <td class="cell" id="cell-2"></td>
                </tr>
                <tr>
                    <td class="cell" id="cell-3"></td>
                    <td class="cell" id="cell-4"></td>
                    <td class="cell" id="cell-5"></td>
                </tr>
                <tr>
                    <td class="cell" id="cell-6"></td>
                    <td class="cell" id="cell-7"></td>
                    <td class="cell" id="cell-8"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
